<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>消費カロリー統計</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .chart-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        nav {
            background: #007bff;
        }
        nav a {
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">カロリー計算アプリ</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/input">入力</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">マイページ</a></li>
                <li class="nav-item"><a class="nav-link active" href="/stats">グラフ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">消費カロリー統計</h1>

    <!-- 棒グラフ -->
    <div class="chart-container">
        <h4>📊 日別消費カロリー</h4>
        <canvas id="barChart"></canvas>
    </div>

    <!-- 円グラフ -->
    <div class="chart-container">
        <h4>🥗 種目別カロリー割合</h4>
        <canvas id="pieChart"></canvas>
    </div>
</div>

<!-- ✅ Thymeleaf から JS 配列を安全に埋め込む -->
<script th:inline="javascript">
    const barLabels = /*[[${barLabels}]]*/ [];
    const barData   = /*[[${barValues}]]*/ [];
    const pieLabels = /*[[${pieLabels}]]*/ [];
    const pieData   = /*[[${pieValues}]]*/ [];
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    /** ✅ 棒グラフ (日別カロリー) */
    const ctxBar = document.getElementById("barChart").getContext("2d");
    new Chart(ctxBar, {
        type: "bar",
        data: {
            labels: barLabels,
            datasets: [{
                label: "消費カロリー (kcal)",
                data: barData,
                backgroundColor: "rgba(54, 162, 235, 0.7)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    /** ✅ 円グラフ (種目別割合) */
    const ctxPie = document.getElementById("pieChart").getContext("2d");
    new Chart(ctxPie, {
        type: "pie",
        data: {
            labels: pieLabels,
            datasets: [{
                label: "運動種目割合",
                data: pieData,
                backgroundColor: [
                    "rgba(255, 99, 132, 0.6)",
                    "rgba(255, 206, 86, 0.6)",
                    "rgba(75, 192, 192, 0.6)",
                    "rgba(153, 102, 255, 0.6)",
                    "rgba(255, 159, 64, 0.6)"
                ],
                borderColor: "#fff",
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: "bottom" }
            }
        }
    });

});
</script>

</body>
</html>
