<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>マイプロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

<nav class="navbar navbar-light bg-light mb-3">
    <a class="btn btn-secondary" href="/" role="button">TOPへ戻る</a>
</nav>

<h2>マイプロフィール</h2>

<form th:action="@{/user/profile/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name">名前</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="weight">体重(kg)</label>
        <input type="number" step="0.1" th:field="*{weight}" id="weight" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="height">身長(cm)</label>
        <input type="number" step="0.1" th:field="*{height}" id="height" class="form-control" />
    </div>

    <div class="mb-3">
        <label>1日の消費カロリー</label>
        <input type="text" class="form-control" readonly
               th:value="${user.dailyCalories != null ? user.dailyCalories.intValue() : '未計算'}" />
    </div>

    <button type="submit" class="btn btn-primary">保存</button>
</form>

</body>
</html>
